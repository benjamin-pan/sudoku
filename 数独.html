<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		td{
			width: 50px;
			text-align: center;
		}
	</style>
</head>
<body>
	<table border="1" cellpadding="0" cellspacing="0" style="margin: 0 auto;">
		<tbody id="table"></tbody>
	</table>
	<script>
		var arr=[
			[2, , ,3, ,6, , , ,],
			[6, ,5,9, , ,4, ,8,],
			[ , , , , , ,5, ,2,],
			[4, ,9, ,6,3, , , ,],
			[ , , ,8, , ,7, ,1,],
			[ , ,1, ,4, , ,9, ,],
			[1, ,6,2,7, , , , ,],
			[ ,2, , , , ,8, ,4,],
			[ , ,4, ,1,8, , ,7,],
		];
		var table=document.getElementById('table');
		var str='';
		for(var i=0,l=arr.length;i<l;i++){
			str+='<tr>';
			for(var j=0;j<arr[i].length;j++){
				str+="<td>"+(arr[i][j]||"")+"</td>"
			}
			str+='</tr>';
		}
		table.innerHTML=str;
	</script>
</body>
</html>
